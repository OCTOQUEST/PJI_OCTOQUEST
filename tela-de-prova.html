<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale-1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <title>Octoquest</title>

    <link rel="stylesheet" href="css/style9.css">
</head>

<style>
    body {
        background-color: white;
        background-size: cover;
        background-attachment: fixed;
        background-position: center;
        background-repeat: no-repeat;
    }
</style>

<body>
    <header class="menu-principal">
        <main>
            <div class="div-em-cima">
                <div class="logo-pequeno">
                    <a href="">
                        <img src="img/logo pequeno pequeno.png" alt="" />
                    </a>
                </div>
                <div class="minha-conta-foto">
                    <a href="">
                        <img src="img/coisinho.png" alt="" />
                    </a>
                </div>
                <div class="minha-conta">
                    <a href="" style="text-decoration: none">
                        Minha conta
                    </a>
                </div>
            </div>
        </main>
    </header>

    <div class="PROVAS">
        <div class="nome">
            PROVAS
        </div>
    </div>

    <div class="card-1">
        <div class="icone-vp">
            <img src="img/icone-vp.png" alt="" />
        </div>
        <div class="vp">
            <a href="" style="text-decoration: none">
                VISUALIZAR PROVA
            </a>
        </div>
        <div class="icone-vg">
            <img src="img/icone-vg.png" alt="" />
        </div>
        <div class="vg">
            <a href="" style="text-decoration: none">
                VISUALIZAR GABARITO
            </a>
        </div>
        <div class="icone-snp">
            <a href="" style="text-decoration: none">
                <img src="img/icone-snp.png" alt="" />
            </a>
        </div>
        <div class="snp">
            <strong>Salvar no perfil</strong>
        </div>
    </div>

    <div class="titulo-prova">
        <input type="text" name="tit-prova" placeholder="Título da prova" required>
    </div>

    <div class="card-de-trás">

        <div class="card-questao">

        </div>
    </div>
</body>

</html>
